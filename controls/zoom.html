<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../v6.13.0/css/ol.css" />
    <script src="../v6.13.0//build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        #map .ol-zoom .ol-zoom-out {
            margin-top: 204px;
        }

        #map .ol-zoomslider {
            background-color: transparent; 
            top: 2.3em;
        }

        #map .ol-zoom-extent {
            top: 280px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let map = new ol.Map({
            // 生成一个地图容器对象
            target: "map", // 关联到对应的div容器
            layers: [
                new ol.layer.Tile({
                    // 瓦片地图
                    source: new ol.source.OSM(), // OpenStreetMap数据来源(一个开放数据源的免费地图)
                }),
            ],
            view: new ol.View({
                // 地图视图
                projection: "EPSG:3857", //空间参考系统
                center: [0, 0], // 地图视图中心点
                zoom: 0, // 缩放级别
            }),
            // 新增代码
            controls: ol.control.defaults().extend([ // 往地图增加滑块缩放控件
                new ol.control.ZoomSlider(), // 滑块缩放控件
                new ol.control.ZoomToExtent({ // 缩放至特定位置控件
                    extent: [
                        12667718, 2562800,
                        12718359, 2597725
                    ]
                })
            ])
        });
    </script>
</body>

</html>
