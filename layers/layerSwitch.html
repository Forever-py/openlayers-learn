<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图层切换控件</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css">
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #controls {
            height: 60px;
            margin: 5px 0px;
        }

        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="checkbox" checked id="osm" />OpenStreetMap
        <input type="checkbox" id="bingmap" />Bing Map
        <input type="checkbox" id="stamen" />Stamen Map
    </div>
    <div id="map"></div>
    <script>
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({                 // OpenStreetMap图层
                    source: new ol.source.OSM(),
                }),
                new ol.layer.Tile({                 // Bing Map图层
                    source: new ol.source.BingMaps({
                        key: 'AoKyR_ccmz5_2pHWQAs857ixn-scaZqJY-WCwI92aNK4crllQ6Jbc8IkOzYL3z94',    // 可以自行到Bing Map官网申请key
                        imagerySet: 'Aerial'
                    }),
                    visible: false                  // 先隐藏该图层 控制图层是否显示
                }),
                new ol.layer.Tile({
                    source: new ol.source.Stamen({
                        layer: 'watercolor'
                    }),
                    visible: false                  // 先隐藏该图层
                })
            ],
            view: new ol.View({ // 地图视图
                projection: 'EPSG:3857',
                center: [0, 0],
                zoom: 0,
            })
        });
        let controls = document.getElementById('controls');
        // 事件委托
        controls.addEventListener('click', (event) => {
            console.log(event)
            if (event.target.checked) {
                switch (event.target.id) {
                    case 'osm':
                        map.getLayers().item(0).setVisibe(true);
                        break;
                    case "bingmap":
                        map.getLayers().item(1).setVisible(true);
                        break;
                    case "stamen":
                        map.getLayers().item(2).setVisible(true);
                        break;
                    default: break;
                }
            } else {  // 如果取消某一复选框
                // 通过DOM元素的id值来判断应该对哪个图层进行隐藏
                switch (event.target.id) {
                    case 'osm':
                        map.getLayers().item(0).setVisibe(false);
                        break;
                    case "bingmap":
                        map.getLayers().item(1).setVisible(false);
                        break;
                    case "stamen":
                        map.getLayers().item(2).setVisible(false);
                        break;
                    default: break;
                }
            }
        })
    </script>
</body>

</html>
