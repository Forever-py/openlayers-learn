<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载百度</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css">
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 800px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        tileUrlFunction: function(tileCoord){
                            let z = tileCoord[0];
                            let x = tileCoord[1];
                            let y = -tileCoord[2] - 1;
                            let result='', zIndex=0;
                    
                            for(zIndex = 0; zIndex < z; zIndex++) {
                                result = ((x & 1) + 2 * (y & 1)).toString() + result;
                                x >>= 1;
                                y >>= 1;
                            }
                            return 'http://dynamic.t0.tiles.ditu.live.com/comp/ch/' + result + '?it=G,VE,BX,L,LA&mkt=zh-cn,syr&n=z&og=111&ur=CN';
                        }
                    })
                })
            ],
            view: new ol.View({ // 地图视图
                center: ol.proj.fromLonLat([104.06, 30.67]),  // 设置成都为中心点
              zoom: 4
            })
        });

    </script>
</body>

</html>
