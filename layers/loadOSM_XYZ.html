<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用XYZ的方式加载OpenStreetMap</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css" />
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        let map = new ol.Map({
            target: "map",
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        // 使用XYZ的方式加载OpenStreetMap
                        // url: "http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png",

                        // 使用XYZ方式加载高德地图
                        // url: 'http://webst0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}'

                        // 使用XYZ方式加载雅虎地图
                        url: 'https://{0-3}.base.maps.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/512/png8?lg=ENG&ppi=250&token=TrLJuXVK62IQk0vuXFzaig%3D%3D&requestid=yahoo.prod&app_id=eAdkWGYRoc4RfxVo0Z4B',
                        tileSize: 512, // 设置对应的瓦片大小，默认情况256，yahoo比较特殊是512，所以需要特别指定
                    }),
                }),
            ],
            view: new ol.View({
                // 地图视图
                center: [0, 0],
                zoom: 3,
            }),
        });
    </script>
</body>

</html>
