<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载离线地图</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css" />
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        let osmSource = new ol.source.OSM();
        let map = new ol.Map({
            target: "map",
            layers: [
                new ol.layer.Tile({
                    // 加载OpenStreetMap图层
                    source: osmSource,
                }),
                // 添加一个显示OSM地图的瓦片网格的图层
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        // 设置本地离线瓦片所在路径，由于例子里面只有一张瓦片，页面显示时就只看得到一张瓦片。
                        url: "./image/421.png",
                    }),
                }),
            ],
            view: new ol.View({
                // 地图视图
                center: ol.proj.fromLonLat([104.06667, 30.66667]),
                zoom: 10,
            }),
        });
    </script>
</body>

</html>
