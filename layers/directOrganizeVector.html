<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接组织矢量数据</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css">
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // 初始化一个点要素
        let pointFeature = new ol.Feature({
            geometry: new ol.geom.Point([12958998, 4852221]),       // 空间信息
            name: '点要素'                  // 属性信息
        });

        // 初始化一个线要素
        let lineFeature = new ol.Feature({
            // 空间信息
            geometry: new ol.geom.LineString([[11590147, 4322577], [13594369, 3872784]]),
            name: '线要素'                  // 属性信息
        });

        // 初始化一个多边形要素
        let polygonFeature = new ol.Feature({
            // 空间信息
            geometry: new ol.geom.Polygon([[[11801814, 3251012], [14057391, 2748303], [12714628, 1346008], [11801814, 3251012]]]),
            name: '多边形要素'              // 属性信息
        });
        // 初始化一个矢量数据源, 并添加上面创建的要素
        let vectorSource = new ol.source.Vector();
        vectorSource.addFeature(pointFeature);
        vectorSource.addFeature(lineFeature);
        vectorSource.addFeature(polygonFeature);

        // 初始化一个矢量图层
        let vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({// 底图
                    source: new ol.source.OSM()
                }),
                vectorLayer,
            ],
            view: new ol.View({ // 地图视图
                center: [0, 0],
                zoom: 0
            })
        });
    </script>
</body>

</html>
