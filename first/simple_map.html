<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css文件夹中包含了ol.css文件，它是样式库，包含了Openlayers的所有默认样式信息 -->
    <link rel="stylesheet" href="../v6.13.0//css/ol.css">
    <!-- build文件夹中包含了ol.js文件，他是Openlayers的核心开发库，集成了Openlayers的所有功能 -->
    <script src="../v6.13.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- 地图容器 -->
    <div id="map"></div>
    <script>
        let map = new ol.Map({ // 生成一个地图容器对象
            target: "map", // 关联到对应的div容器
            layers: [
                new ol.layer.Tile({
                    // 瓦片地图
                    source: new ol.source.OSM(), // OpenStreetMap数据来源(一个开放数据源的免费地图)
                }),
            ],
            view: new ol.View({
                // 地图视图
                projection: "EPSG:3857", //空间参考系统
                center: [0, 0], // 地图视图中心点
                zoom: 0, // 缩放级别
            }),
        });
        // 审核元素
        // 我们会发现Openlayers会在我们自定义的div元素中创建一个viewport容器，地图中的所有内容都放置在viewport中呈现
        // 在viewport容器中分别创建了如下三个关键的元素层，分别渲染呈现地图容器中的内容：
            // 1、地图渲染层：这是以一个canvas元素，地图基于canvas方式渲染
            // 2、内容叠加层：用于放置叠置层(ol.Overlay)内容，如在地图上添加弹窗、图片等等
            // 3、地图控件层：用于放置控件，默认情况下会放置ol.control.Zoom(用于控制地图放大、缩小)、ol.control.Rotate(用于控制地图旋转)、ol.control.Attribution(用于控制地图右下角标记)这三个控件


        // 学习参考来源
        // https://blog.csdn.net/qq_35732147/article/details/90719390?spm=1001.2014.3001.5502
    </script>
</body>

</html>
